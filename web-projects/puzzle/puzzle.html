<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Puzzle</title>
		<link rel="stylesheet" type="text/css" href="puzzle.css">
		<script type="text/javascript" src="puzzle.js"></script>
		
	</head>

	<body>
		<div id="container">
			<div id="cell">
				<div id="c1",onclick="move(1)">1</div>
				<div id="c2",onclick="move(2)">2</div>
				<div id="c3",onclick="move(3)">3</div>
				<div id="c4",onclick="move(4)">4</div>
				<div id="c5",onclick="move(5)">5</div>
				<div id="c6",onclick="move(6)">6</div>
				<div id="c7",onclick="move(7)">7</div>
				<div id="c8",onclick="move(8)">8</div>
			</div>

			<div id="control">
				<p>
					<rowspan id="timeText">Total Time</rowspan>
					<rowspan id="timer"></rowspan>
				</p>

				<p>
					<rowspan id="start" onclick="start()">Start!</rowspan>
					<rowspan id="reset" onclick="reset()">Reset!</rowspan>
				</p>
			</div>
		</div>	
	</body>
</html>
