<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>physics</title>
</head>
<body>
  <canvas id="canvas" width="1024" height="768" style="border: 1px solid #aaa; display:block; margin: 50px auto">
  </canvas>

  <script>
    var ball = {x:512,y:512,r:20,g:2,vx:-4,vy:-10,color:"#005588"}
    window.onload = function() {
      var canvas = document.getElementById("canvas");
      canvas.width = 1024;
      canvas.height = 768;
      var context = canvas.getContext('2d');
      setInterval(()=>{
        render(context);
        update();
      }, 50);
    }
    function update() {
      ball.x += ball.vx;
      ball.y += ball.vy;
      ball.vy += ball.g;

      if (ball.y > 768 - ball.r) {
        ball.y = 768 - ball.r;
        ball.vy = -ball.vy*0.5;
      }

      if (ball.y < ball.r) {
        ball.y = ball.r;
        ball.vy = -ball.vy*0.5;
      }

      if (ball.x > 1024 - ball.r) {
        ball.x = 1024 - ball.r;
        ball.vx = -ball.vx*0.5;
      }

      if (ball.x < ball.r) {
        ball.x = ball.r;
        ball.vx = -ball.vx*0.5;
      }
    }
    function render(ctx) {
      ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
      ctx.fillStyle = ball.color;
      ctx.beginPath();
      ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
      ctx.closePath();
      ctx.fill();
    }
  </script>
</body>
</html>
